<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion | JQuery</title>

    <style>
        /* ESTILOS INICIALES */
        
        #img1 {
            width: 225px;
            opacity: 0.5;
        }
        
        #img2 {
            width: 225px;
            height: 350px;
        }
    </style>

    <!-- JQuery -->
    <script src="Librerias/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Cambiamos las propiedad CSS con animate
            $('#btn1').click(function() {
                $('#img1').animate({
                    "width": "525",
                    "opacity": "1",
                    "marging-left": "200px"
                }, 4000);
            });

            $('#alternar').click(function() {
                $('#img2').animate({
                    "heigth": "toggle",
                    "opacity": "1"
                });
            });
        });
    </script>
</head>

<body>
    <img src="IMG/31abd45b0fa076583bd9ab792fb28a10.jpg" alt="" id="img1">
    <br>
    <button id="btn1">Animar</button>
    <br>
    <br>
    <img src="IMG/6HC2BN7UVJAM7HROQGUWXY2GEE.jpg" alt="" id="img2">
    <br>
    <button id="alternar">Comenzar Animacion</button>
</body>

</html>
