<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Toggle | Imagenes</title>

    <!-- JQuery -->
    <script src="Librerias/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn1').click(function() {
                $('#img1').fadeToggle("2500");
            });
            $('#btn2').click(function() {
                $('#img2').fadeToggle("2500");
            });
            $('#btn3').click(function() {
                $('#img3').fadeToggle("2500");
            });
            $('#btn4').click(function() {
                $('#img4').fadeToggle("2500");
            });
        });
    </script>
</head>

<body>
    <img src="IMG/31abd45b0fa076583bd9ab792fb28a10.jpg" alt="" width="525" id="img1">

</html>
