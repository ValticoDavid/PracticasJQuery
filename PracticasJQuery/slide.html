<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de SLIDE | JQuery</title>

    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: rgb(218, 123, 0);
            border: solid 2px rgb(41, 35, 24);
        }
        
        #panel {
            padding: 50px;
            display: none;
        }
    </style>

    <!-- JQuery -->
    <script src="Librerias/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#flip').click(function() {
                $('#panel').slideToggle("5000");
            });

        });
    </script>
</head>

<body>
    <div id="flip">Da click para ahbrir el panel</div>
    <div id="panel">Aqui puedes colorcar cualquier contenido</div>

</body>

</html>
