<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 3 | JQuery</title>

    <!-- IMPORTAMOS Jquery-->
    <script src="Librerias/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.formato').click(function() {
                $('#demo').css({
                    "color": "#0000ff",
                    "font-size": "20px",
                    "font-weight": "bold",
                    "margin-left": "200px"
                })
            });
        });
    </script>
</head>

<body>
    <h1>Formatos con JQuery</h1>
    <p id="demo">Este parrafo cambia de color, tamaño margen, al oprimir el botón "Gracias JQuery"</p>
    <button class="formato">Gracias JQuery</button>

</body>

</html>
