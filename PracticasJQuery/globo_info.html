<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicidad | Globo</title>

    <style>
        * {
            box-sizing: border-box;
            margin: auto;
            background-color: #2e3762;
        }
        /* ESTILOS INICIALES */
        
        #globo {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            background-color: rgb(97, 181, 230);
            text-align: justify;
            padding: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 5px 5px rgb(72, 129, 235);
        }
    </style>

    <!-- JQuery -->
    <script src="Librerias/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Ocultamos el globo
            $('#globo').hide();
            // Lo mostramos cuando pasamos el mouse sobre la imagen
            $('img').mouseover(function() {
                $('#globo').show(350);
            });
            // Ocultamos el globo cuando sale el cursor de la imagen
            $('img').mouseout(function() {
                $('#globo').hide(350);
            });
            // Hacer que el globo siga el mouse cuadno pase por la imagen
            $('img').mousemove(function(e) {
                // Obtenemos las coordenadas del mouse 
                var mX = e.pageX;
                var mY = e.pageY;

                // Con CSS manipulamos la posicion del globo
                $('#globo').css({
                    "top": (mY + 10) + "px",
                    "left": (mX + 10) + "px"
                });
            });
        });
    </script>
</head>

<body>

</body>

</html>
