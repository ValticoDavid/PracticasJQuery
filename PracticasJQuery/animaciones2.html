<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones en cola</title>

    <style>
        #img1 {
            height: 300px;
            width: 200px;
            position: absolute;
            opacity: 0.4;
        }
    </style>

    <!-- JQuery -->
    <script src="Librerias/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btn1').click(function() {
                var img = $('#img1');
                img.animate({
                    "heigth": "525px",
                    "width": "350px",
                    "opacity": "1"
                }, "slow");

                img.animate({
                    "heigth": "650px",
                    "width": "450px",
                    "opacity": "1"
                }, "slow");

                img.animate({
                    "heigth": "300px",
                    "width": "200px",
                    "opacity": "1"
                }, "slow");
            });

        });
    </script>
</head>

<body>
    <button id="btn1">Iniciar Animacion</button>
    <p>Por defecto todos los elementos HTML tienen una posicion estatica (static), y no pueden ser movidos. Para manupular la posicion, recuerda primero asignar la propiedad "position" de los elementos a "relative", "fixed" o "absolute"</p>
    <img src="IMG/31abd45b0fa076583bd9ab792fb28a10.jpg" alt="" id="img1">
</body>

</html>
